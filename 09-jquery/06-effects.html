<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-effects</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
            section.section {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                min-height: 560px !important;
                select.fx {
                    border: none;
                    border-radius: 0.4rem;
                    padding: 0.4rem 0.8rem;
                }
                img.character {
                    filter: drop-shadow(0 0 24px #fff);
                    width: 260px;
                }
            }
        </style>
</head>
<body class="jquery">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1> 06-effects </h1>
            <p>
                - **English**: Add animations and effects to elements. <br>
- **Español**: Añade animaciones y efectos a elementos.
            </p>
        </header>
        <section class="section">
            <select class="fx">
                <option value="">Select jQuery Effect...</option>
                <option value="1">Hide</option>
                <option value="2" disabled>Show</option>
                <option value="3">Toggle</option>
                <option value="4" disabled>Slide Down</option>
                <option value="5">Slide Up</option>
                <option value="6">Slide Toggle</option>
                <option value="7" disabled>Fade In</option>
                <option value="8">Fade Out</option>
                <option value="9" disabled>Fade To</option>
                <option value="10">Fade Toggle</option>
                <option value="11">Animate</option>
                <option value="12">Stop</option>
            </select>
            <img  class="character" src="images/turbo-granny.png" alt="Turbo Granny">
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.fx').change(function(e) {
                e.preventDefault();
                switch ($(this).val()) {
                    case '1':
                        $('.character').hide()
                        toggleDisableds()
                        break;
                    case '2':
                        $('.character').show()
                        toggleDisableds()
                        break;
                    case '3':
                        $('.character').toggle()
                        toggleDisableds()
                        break;
                    case '4':
                        $('.character').slideDown(2500)
                        toggleDisableds()
                        break;
                    case '5':
                        $('.character').slideUp(2500)
                        toggleDisableds()
                        break;
                    case '6':
                        $('.character').slideToggle(2500)
                        toggleDisableds()
                        break;
                    case '7':
                        $('.character').fadeIn(2500)
                        toggleDisableds()
                        break;
                    case '8':
                        $('.character').fadeOut(2500)
                        toggleDisableds()
                        break;
                    case '9':
                        $('.character').fadeTo(2500, 0.3)
                        toggleDisableds()
                        break;
                    case '10':
                        $('.character').fadeToggle(2500)
                        toggleDisableds()
                        break;
                    case '11':
                        $('.character').animate({ width: '120px' }, 2500)
                                        .animate({ width: '260px' }, 2500)
                        break;
                    case '12':
                        $('.character').stop()
                        break;
                }
            })
            // Disable options
        function toggleDisableds() {
            $('option').each(function () {
                if ($(this).text() != 'Toggle' &&
                    $(this).text() != 'Slide Toggle' &&
                    $(this).text() != 'Fade Toggle') {
                    $(this).prop('disabled', !$(this).prop('disabled'))
                }
            })
        }
        });
    </script>
</body>
</html>
