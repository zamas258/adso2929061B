<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-events</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 2rem auto;
            height: 300px;
            width: 300px;
            filter: grayscale(1);
            border: 2px solid #fff;
            transition: all 0.5s ease-in;
            img {
                transition: all 0.4s ease-in;
                transform: scale(1.6);
            }
        }
        article.landscape {
            background: url(images/landscape.png) no-repeat center;
            border-radius: 0.4rem;
            border: 2px solid #fff;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;
            img.goku {
                position: absolute;
                top: 100px;
                left: 100px;
                transition: all 0.2s ease-in;
            }
            small {
                color: #000;
                position: absolute;
                display: block;
                left: 50%;
                width: 240px;
                transform: translateX(-50%);
            }
        }
        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }
        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 12rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="jquery">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1> 05-events </h1>
            <p>
                - **English**: Handle user interactions like clicks and keypresses. <br>
                - **Espa√±ol**: Maneja interacciones de usuario como clics y pulsaciones de teclas.
            </p>
        </header>
        <section class="section">
            <h4>Mouse Events:</h4>
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="images/maomao.png" alt="MaoMao">
            </figure>
            <h4>Keyboard Events:</h4>
            <h3>KeyUp</h3>
            <article class="landscape">
                <img src="images/goku.png" class="goku" alt="Goku">
                <small>Press arrow keys: &larr; &uarr; &rarr; &darr; to move</small>
            </article>
            <h4>Form Events:</h4>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üôÅ">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòä">Happy</option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            //MouseEnter Y MouseLeave
            $('figure').mouseenter(function(e){
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').mouseleave(function(e){
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })

            //KeyUp
            $top = 100
            $left = 100 
            $(document).keyup(function(e){
                e.preventDefault()
                switch (e.key) {
                    case 'ArrowLeft':
                        if($left > 0){
                            $left -= 50
                            $('.goku').css('left', $left+'px')
                                    .css('transform', 'rotateY(0deg)')
                        }
                        break;
                    case 'ArrowUp':
                        if($top > 0){
                            $top -= 50
                            $('.goku').css('top', $top+'px')
                        }
                        break;
                    case 'ArrowRight':
                        if($left < 200){
                            $left += 50
                            $('.goku').css('left', $left+'px')
                                    .css('transform', 'rotateY(-180deg)')
                        }
                        break;
                    case 'ArrowDown':
                        if($top < 200){
                            $top += 50
                            $('.goku').css('top', $top+'px')
                        }
                        break;
                }
                
            })

            //change
            $('.emoji').change(function(e) {
                e.preventDefault()
                $('.emotion').text($(this).val())
            })
        });
    </script>
</body>
</html>
