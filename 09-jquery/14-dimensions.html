<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-dimensions</title>
    <link rel="stylesheet" href="../css/styles.css">
        <style>
            figure.dimensions {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                justify-content: center;
                align-items: center;
                padding: 0;
                margin: 20px auto;
                width: 380px;
            }

            figure.dimensions div.col-left div.box {
                border: 4px solid #4f5c6e;
                color: #4f5c6e44;
                height: 240px;
                font-size: 6em;
                line-height: 2.4em;
                padding: 6px;
                text-align: center;
                width: 280px;
            }
            figure.dimensions div.col-right button {
                background-color: #fff;
                border: 1px solid #4f5c6e;
                border-radius: 6px;
                font-size: 0.6rem;
                color: #4f5c6e;
                padding: 10px;
                display: flex;
                margin: 4px auto;
                width: 200px;
            }
            figure.dimensions div.col-right button:hover {
                background-color: #4f5c6e;
                color: #fff;
                cursor: pointer;
            }
        </style>
</head>
<body class="jquery">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1> 14-dimensions </h1>
            <p>
                - **English**: Get or set dimensions of elements. <br>
- **Español**: Obtén o establece dimensiones de elementos.
            </p>
        </header>
        <section>
            <figure class="dimensions">
                <div class="col-left">
                    <div class="box">BOX</div>
                </div>
                <div class="col-right">
                    <button class="btn-d1"> Width-Height</button>
                    <button class="btn-d2"> Width-Height (Padding)</button>
                    <button class="btn-d3"> Width-Height (Padding/Borders)</button>
                    <button class="btn-d4"> Width-Height (Window)</button>
                </div>
            </figure>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Events
			$('button.btn-d1').click(function(event) {
				$w = $('div.box').width();
				$h = $('div.box').height();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
			$('button.btn-d2').click(function(event) {
				$w = $('div.box').innerWidth();
				$h = $('div.box').innerHeight();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
			$('button.btn-d3').click(function(event) {
				$w = $('div.box').outerWidth();
				$h = $('div.box').outerHeight();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
			$('button.btn-d4').click(function(event) {
				$w = $(window).width();
				$h = $(window).height();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
        });
    </script>
</body>
</html>
