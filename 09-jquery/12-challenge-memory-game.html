        .memory-grid {

            grid-gap: 15px;

        .card {
            background: rgba(0,0,0,0.7);
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 110px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
        }
        
        .card-front {
            background: rgba(0,0,0,0.1);
        }
        
        .card-back {
            background: rgba(255,255,255,0.1);
            transform: rotateY(180deg);
        }
        
        .card img {
            height: 1500px;
            object-fit: contain;
            filter: grayscale(0.7) brightness(0.9);
            transition: filter 0.2s, transform 0.4s;
            border-radius: 18px;
        }
        
        .card.flipped img {
            filter: grayscale(0) brightness(1.1);
        }
        
        .custom-card img {
            object-fit: cover;
        }
        
        .card.matched {
            opacity: 0.6;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .card.matched .card-back {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .reset-btn {
            margin: 32px auto 0 auto;
            display: block;
            background: transparent;
            border: none;

        .reset-btn img {

        .game-complete {

<script>
    function shuffleCards() {
        var $grid = $('.memory-grid')
        var $cards = $grid.children('.card').toArray()
        for (var i = $cards.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1))
            var temp = $cards[i]
            $cards[i] = $cards[j]
            $cards[j] = temp
        }
        $grid.empty().append($cards)
    }

    function flipCard($card) {
        $card.addClass('flipped')
    }

    function checkForMatch() {
        $('body').data('isProcessing', true)
        var flippedCards = $('body').data('flippedCards')
        var $card1 = flippedCards[0]
        var $card2 = flippedCards[1]
        var image1 = $card1.data('back')
        var image2 = $card2.data('back')

        setTimeout(function () {
            if (image1 === image2) {
                $card1.addClass('matched')
                $card2.addClass('matched')
                $('body').data('matches', $('body').data('matches') + 1)

                if ($('body').data('matches') === 6) {
                    gameComplete()
                }
            } else {
                $card1.removeClass('flipped')
                $card2.removeClass('flipped')
            }
            $('body').data('flippedCards', [])
            $('body').data('isProcessing', false)
        }, 1000)
    }

    function startTimer() {
        var timerInterval = setInterval(function () {
            $('body').data('timer', $('body').data('timer') + 1)
            updateTimer()
        }, 1000)
        $('body').data('timerInterval', timerInterval)
    }

    function updateTimer() {
        var timer = $('body').data('timer')
        var minutes = Math.floor(timer / 60)
        var seconds = timer % 60
        $('#timer').text(
            minutes.toString().padStart(2, '0') + ':' +
            seconds.toString().padStart(2, '0')
        )
    }

    function updateMoves() {
        $('#moves').text($('body').data('moves'))
    }

    function gameComplete() {
        clearInterval($('body').data('timerInterval'))
        $('.game-complete').show()
        setTimeout(function () {
            $('.game-complete').hide()
        }, 3000)
    }

    function resetGame() {
        $('body').data({
            flippedCards: [],
            matches: 0,
            moves: 0,
            timer: 0,
            gameStarted: false,
            isProcessing: false
        })

        clearInterval($('body').data('timerInterval'))
        updateTimer()
        updateMoves()
        $('.game-complete').hide()
        $('.card').removeClass('flipped matched')
        shuffleCards()
        showCardsAtStart()
    }

    function showCardsAtStart() {
        $('.card').addClass('flipped')
        setTimeout(function () {
            $('.card').removeClass('flipped')
        }, 2000);
    }

    $(document).ready(function () {
        $('body').data({
            flippedCards: [],
            matches: 0,
            moves: 0,
            timer: 0,
            gameStarted: false,
            isProcessing: false,
            timerInterval: null
        })

        shuffleCards()
        showCardsAtStart()

        $(document).on('click', '.card', function () {
            var $card = $(this)

            if ($('body').data('isProcessing') || $card.hasClass('flipped') || $card.hasClass('matched')) {
                return
            }

            if (!$('body').data('gameStarted')) {
                startTimer()
                $('body').data('gameStarted', true)
            }

            flipCard($card)

            var flippedCards = $('body').data('flippedCards')
            flippedCards.push($card)
            $('body').data('flippedCards', flippedCards)

            if (flippedCards.length === 2) {
                $('body').data('moves', $('body').data('moves') + 1)
                updateMoves()
                checkForMatch()
            }
        });

        $('.reset-btn').on('click', function () {
            resetGame()
        })
    })
