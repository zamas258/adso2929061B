<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-ajax-get</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        select {
            display: block;
            margin: 20px auto;
            width: 160px;
        }
        div.loader {
            background: url(images/loader.gif) no-repeat center;
            height: 30px;
            margin: 20px auto;
            width: 50px;
        }
    </style>
</head>
<body class="jquery">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1> 17-ajax-get </h1>
            <p>
                - **English**: Fetch data from a server using GET requests. <br>
- **Español**: Obtén datos de un servidor usando solicitudes GET.
            </p>
        </header>
        <section>
            <select class="brands form-select">
                <option value="">Select Brand...</option>
                <option value="1">SantaCruz</option>
                <option value="2">Intense</option>
                <option value="3">Yeti</option>
            </select>
            <div class="loader"></div>
            <select class="references form-select"></select>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
			$('.references').hide();
			$('.loader').hide();
			// Events
			$('.brands').change(function(event) {
				$brn = $(this).val();
				if ($brn.length > 0) {
					$('.loader').show();
					$('.references').hide();
					// GET
					$.get('php/references.php', { brn: $brn }, function(data) {
						setTimeout(function() {
							$('.loader').hide();
							$('.references').fadeIn(1000).html(data);
						},1000);
					});
				} else {
					$('.references').hide();
				}
			});
        });
    </script>
</body>
</html>
