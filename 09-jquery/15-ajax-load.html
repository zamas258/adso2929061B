<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-ajax-load</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        article.text {
            border: 2px dotted #4f5c6e;
            padding: 10px;
            font-size: 0.8rem;
            margin: 20px auto;
            width: 80%;
        }
        button {
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #4f5c6e;
            padding: 10px;
        }
        button:hover {
            background-color: #4f5c6e;
            color: #fff;
            cursor: pointer;
        }
</style>
</head>
<body class="jquery">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1> 15-ajax-load </h1>
            <p>
                - **English**: Load content dynamically using AJAX. <br>
- **Español**: Carga contenido dinámicamente usando AJAX.
            </p>
        </header>
        <section>
                <article class="text"></article>
                <button class="btn-load">Load Text</button>
                <button class="btn-load-lp">Load last paragraph</button>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Events
            $('.btn-load').click(function(event) {
				$('.text').load('text/lorem.txt').hide().fadeIn(1200);
			});
			$('.btn-load-lp').click(function(event) {
				$('.text').load('text/lorem.txt .lp').hide().fadeIn(1200);
			});
        });
    </script>
</body>
</html>
