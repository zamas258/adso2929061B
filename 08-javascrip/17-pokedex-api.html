<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok茅dex con Estad铆sticas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E3350D;
            --secondary-color: #FFFFFF;
            --background-color: #F2F2F2;
            --card-color: #FFFFFF;
            --text-primary: #313131;
            --text-secondary: #767676;
            --stat-hp: #FF5959;
            --stat-attack: #F5AC78;
            --stat-defense: #FAE078;
            --stat-special-attack: #9DB7F5;
            --stat-special-defense: #A7DB8D;
            --stat-speed: #FA92B2;
            --type-normal: #A8A878;
            --type-fire: #F08030;
            --type-water: #6890F0;
            --type-electric: #F8D030;
            --type-grass: #78C850;
            --type-ice: #98D8D8;
            --type-fighting: #C03028;
            --type-poison: #A040A0;
            --type-ground: #E0C068;
            --type-flying: #A890F0;
            --type-psychic: #F85888;
            --type-bug: #A8B820;
            --type-rock: #B8A038;
            --type-ghost: #705898;
            --type-dragon: #7038F8;
            --type-dark: #705848;
            --type-steel: #B8B8D0;
            --type-fairy: #EE99AC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            padding: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E0E0E0;
            border-radius: 50px;
            font-size: 14px;
            outline: none;
            background-color: var(--secondary-color);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-section {
            margin-bottom: 24px;
        }

        .generation-selector {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
            width: 250px;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .pokemon-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pokemon-id {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .pokemon-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: capitalize;
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px;
            object-fit: contain;
        }

        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .type-badge {
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 500;
            color: var(--secondary-color);
            text-transform: uppercase;
        }

        .stats-container {
            margin-top: 12px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .stat-name {
            font-size: 10px;
            font-weight: 600;
            width: 80px;
            text-align: right;
            padding-right: 8px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 12px;
            font-weight: 500;
            width: 30px;
        }

        .stat-bar {
            flex-grow: 1;
            height: 8px;
            background-color: #E0E0E0;
            border-radius: 4px;
            overflow: hidden;
            margin-left: 8px;
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 4px;
        }

        .hp .stat-bar-fill { background-color: var(--stat-hp); }
        .attack .stat-bar-fill { background-color: var(--stat-attack); }
        .defense .stat-bar-fill { background-color: var(--stat-defense); }
        .special-attack .stat-bar-fill { background-color: var(--stat-special-attack); }
        .special-defense .stat-bar-fill { background-color: var(--stat-special-defense); }
        .speed .stat-bar-fill { background-color: var(--stat-speed); }

        .loader {
            display: block;
            margin: 40px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .search-container {
                width: 100%;
            }

            .pokemon-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Pok茅dex</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar Pok茅mon...">
            <span class="search-icon"></span>
        </div>
    </header>

    <div class="filter-section">
        <select class="generation-selector">
            <option value="">Seleccionar generaci贸n...</option>
            <option value="0">Generaci贸n I</option>
            <option value="1">Generaci贸n II</option>
            <option value="2">Generaci贸n III</option>
            <option value="3">Generaci贸n IV</option>
            <option value="4">Generaci贸n V</option>
            <option value="5">Generaci贸n VI</option>
            <option value="6">Generaci贸n VII</option>
            <option value="7">Generaci贸n VIII</option>
        </select>
    </div>

    <div class="loader hidden"></div>

    <div class="pokemon-grid" id="pokemonGrid"></div>

    <script>
        // Mapeo de tipos de Pok茅mon a colores
        const typeColors = {
            normal: 'var(--type-normal)',
            fire: 'var(--type-fire)',
            water: 'var(--type-water)',
            electric: 'var(--type-electric)',
            grass: 'var(--type-grass)',
            ice: 'var(--type-ice)',
            fighting: 'var(--type-fighting)',
            poison: 'var(--type-poison)',
            ground: 'var(--type-ground)',
            flying: 'var(--type-flying)',
            psychic: 'var(--type-psychic)',
            bug: 'var(--type-bug)',
            rock: 'var(--type-rock)',
            ghost: 'var(--type-ghost)',
            dragon: 'var(--type-dragon)',
            dark: 'var(--type-dark)',
            steel: 'var(--type-steel)',
            fairy: 'var(--type-fairy)'
        };

        // Rangos de generaciones
        const generations = [
            { start: 1, end: 151, name: "Generaci贸n I" },
            { start: 152, end: 251, name: "Generaci贸n II" },
            { start: 252, end: 386, name: "Generaci贸n III" },
            { start: 387, end: 493, name: "Generaci贸n IV" },
            { start: 494, end: 649, name: "Generaci贸n V" },
            { start: 650, end: 721, name: "Generaci贸n VI" },
            { start: 722, end: 809, name: "Generaci贸n VII" },
            { start: 810, end: 898, name: "Generaci贸n VIII" }
        ];

        // Elementos del DOM
        const generationSelector = document.querySelector('.generation-selector');
        const pokemonGrid = document.getElementById('pokemonGrid');
        const loader = document.querySelector('.loader');
        const searchInput = document.querySelector('.search-input');

        // Datos actuales de Pok茅mon
        let currentPokemonData = [];

        // Event listeners
        generationSelector.addEventListener('change', function() {
            if (this.value === "") return;
            loadGeneration(this.value);
        });

        searchInput.addEventListener('input', function() {
            filterPokemon(this.value.toLowerCase());
        });

        // Cargar una generaci贸n de Pok茅mon
        async function loadGeneration(genIndex) {
            pokemonGrid.innerHTML = '';
            loader.classList.remove('hidden');

            const gen = generations[genIndex];
            currentPokemonData = [];

            try {
                for (let id = gen.start; id <= gen.end; id++) {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                    const data = await response.json();
                    currentPokemonData.push(data);
                }

                displayPokemon(currentPokemonData);
            } catch (error) {
                console.error("Error al cargar Pok茅mon:", error);
                pokemonGrid.innerHTML = '<p>Error al cargar los datos de Pok茅mon. Por favor, int茅ntalo de nuevo.</p>';
            } finally {
                loader.classList.add('hidden');
            }
        }

        // Mostrar Pok茅mon en la cuadr铆cula
        function displayPokemon(pokemonList) {
            pokemonGrid.innerHTML = '';

            pokemonList.forEach(pokemon => {
                const pokemonId = pokemon.id.toString().padStart(3, '0');
                const pokemonName = pokemon.name;
                const pokemonTypes = pokemon.types.map(type => type.type.name);
                
                // Obtener estad铆sticas
                const stats = {
                    hp: pokemon.stats.find(stat => stat.stat.name === 'hp').base_stat,
                    attack: pokemon.stats.find(stat => stat.stat.name === 'attack').base_stat,
                    defense: pokemon.stats.find(stat => stat.stat.name === 'defense').base_stat,
                    specialAttack: pokemon.stats.find(stat => stat.stat.name === 'special-attack').base_stat,
                    specialDefense: pokemon.stats.find(stat => stat.stat.name === 'special-defense').base_stat,
                    speed: pokemon.stats.find(stat => stat.stat.name === 'speed').base_stat
                };

                const card = document.createElement('div');
                card.className = 'pokemon-card';
                card.innerHTML = `
                    <div class="pokemon-id">#${pokemonId}</div>
                    <div class="pokemon-name">${pokemonName}</div>
                    <img class="pokemon-image" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${pokemonId}.png" alt="${pokemonName}" loading="lazy">
                    <div class="pokemon-types">
                        ${pokemonTypes.map(type => `
                            <span class="type-badge" style="background-color: ${typeColors[type]}">${type}</span>
                        `).join('')}
                    </div>
                    <div class="stats-container">
                        <div class="stat-row hp">
                            <span class="stat-name">HP</span>
                            <span class="stat-value">${stats.hp}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${(stats.hp / 255) * 100}%"></div>
                            </div>
                        </div>
                        <div class="stat-row attack">
                            <span class="stat-name">ATK</span>
                            <span class="stat-value">${stats.attack}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${(stats.attack / 255) * 100}%"></div>
                            </div>
                        </div>
                        <div class="stat-row defense">
                            <span class="stat-name">DEF</span>
                            <span class="stat-value">${stats.defense}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${(stats.defense / 255) * 100}%"></div>
                            </div>
                        </div>
                        <div class="stat-row special-attack">
                            <span class="stat-name">SATK</span>
                            <span class="stat-value">${stats.specialAttack}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${(stats.specialAttack / 255) * 100}%"></div>
                            </div>
                        </div>
                        <div class="stat-row special-defense">
                            <span class="stat-name">SDEF</span>
                            <span class="stat-value">${stats.specialDefense}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${(stats.specialDefense / 255) * 100}%"></div>
                            </div>
                        </div>
                        <div class="stat-row speed">
                            <span class="stat-name">SPD</span>
                            <span class="stat-value">${stats.speed}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${(stats.speed / 255) * 100}%"></div>
                            </div>
                        </div>
                    </div>
                `;

                pokemonGrid.appendChild(card);
            });
        }

        // Filtrar Pok茅mon por b煤squeda
        function filterPokemon(searchTerm) {
            if (searchTerm === '') {
                displayPokemon(currentPokemonData);
                return;
            }

            const filtered = currentPokemonData.filter(pokemon => 
                pokemon.name.toLowerCase().includes(searchTerm) || 
                pokemon.id.toString().includes(searchTerm)
            );

            displayPokemon(filtered);
        }
    </script>
</body>
</html>
