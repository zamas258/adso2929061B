            width: 400px;

            overflow: hidden;

        #goku {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 20px;
            left: 150px;
            transition: left 0.2s ease;
            z-index: 10;
        }
        
        #frame1, #frame2 {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
        }

            background-color: #333;
            z-index: 1;
        }
        
        #frame2 {
            background-color: #444;
            z-index: 2;
            display: none;
        }
        
        .rectangle {
            position: absolute;
            width: 61px;
            height: 94px;
        }
    </style>

    <script>
        const goku = document.getElementById('goku')
        let position = 150
        
        document.addEventListener('keydown', (event) => {
            console.log(event.code)
            
            if(event.code == 'ArrowRight') {
                if(position < 340){
                    position += 40
                    goku.style.transform = 'rotateY(180deg)'
                    goku.style.left = `${position}px`
                } else {
                    position = -60
                    goku.style.display = 'none'
                    setTimeout(() => {
                        goku.style.display = 'block'
                    }, 200)
                    goku.style.left = `${position}px`
                }
            }
            
            if(event.code == 'ArrowLeft') {
                if(position > -60){
                    position -= 40
                    goku.style.transform = 'rotateY(0deg)'
                    goku.style.left = `${position}px`
                } else {
                    position = 340
                    goku.style.display = 'none'
                    setTimeout(() => {
                        goku.style.display = 'block'
                    }, 200)
                    goku.style.left = `${position}px`
                }
            }
        })
    </script>
