<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-events</title>
    <link rel="stylesheet" href="../css/styles.css">
<style>
        .section-dbl {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            button {
                background-color: #b7a63c;
                border-radius: 5px;
                border: none;
                color: #fff;
                cursor: pointer;
                padding: 0.6rem;
                width: 160px;
            }
        }
        .section-keyup {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            input {
                border: 2px solid #b7a63c;
                border-radius: 5px;
                padding: 0.5rem;
                width: 140px;
            }
        }
        .section-change {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            select {
                border: 2px solid #b7a63c;
                border-radius: 5px;
                padding: 0.5rem;
                width: 160px;
            }
            p {
                zoom: 3;
                margin: 0;
            }
        }
        .event-mouse {
            background-color: #fff;
            border-radius: 50%;
            border: 4px solid #b7a63c;
            margin: 0.6rem auto;
            display: flex;
            object-fit: cover;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>18-events</h1>
            <p>
               Handle user interactions with event listeners. 
            </p>
        </header>
        <section>
            <h3>Event: onload</h3>
            <h4 class="event-load"></h4>
            <h3>Event: dblclick</h3>
            <div class="section-dbl">
                <button>Button</button>
                <h4 class="event-dbl">0 Double clicks</h4>
            </div>
            <h3>Event: onkeyup</h3>
            <div class="section-keyup">
                <input type="text" placeholder="Enter text...">
                <h4 class="event-keyup">null</h4>
            </div>
            <h3>Event: onresize</h3>
            <h4 class="event-resize">No resize</h4>
            <h3>Event: onchange</h3>
            <div class="section-change">
                <select>
                    <option value="üôÇ" selected>Select an animal...</option>
                    <option value="üêÆ">üêÆ Cow</option>
                    <option value="üê∑">üê∑ Pig</option>
                    <option value="üê∂">üê∂ Dog</option>
                    <option value="ü¶ä">ü¶ä Fox</option>
                    <option value="üêª">üêª Bear</option>
                </select>
                <p class="event-change">üôÇ</p>
            </div>
            <h3>Event: onmouseover</h3>
            <img src="../08-javascrip/images/32245471ff5fd5c01e3f0842c310a2799de5be59r1-1803-2048v2_hq.jpg" class="event-mouse" alt="Jiji">
        </section>
    </main>
    <script>
        //Elements
        const eventLoad = document.querySelector('.event-load')
        const eventDbl = document.querySelector('.event-dbl')
        const eventKeyup = document.querySelector('.event-keyup')
        const eventResize = document.querySelector('.event-resize')
        const eventChange = document.querySelector('.event-change')
        const eventMouse = document.querySelector('.event-Mouse')
        //Load 
        window.onload = function() {
            eventLoad.textContent = `The page was loaded `
        }

        //window.addEventListener('load', () => {
            //alert('lorem')
        //})

        //Event: bblclick
        const btn = document.querySelector('.section-dbl button')
        let count = 0
        btn.addEventListener('dblclick', () => {
            eventDbl.textContent = `${++count} Double Click`
        })
        //Event : keyup
        const input = document.querySelector('.section-keyup input')
        input.addEventListener('keyup', ()=>{
            eventKeyup.textContent=input.value;
        })

        //Event: onresize

        window.onresize = function() {
            eventResize.textContent = `Window width: ${window.outerWidth}px`
        }


        //Event: onchange
        
        const select = document.querySelector('.section-change select');
        select.addEventListener('change', () =>{
            eventChange.textContent =select.value
        })
        // Event: onmouseover/onmouseleave
        eventMouse.addEventListener('mouseover', function(){
            this.src = '../08-javascrip/images/32245471ff5fd5c01e3f0842c310a2799de5be59r1-1803-2048v2_hq.jpg'
        })
                eventMouse.addEventListener('mouseleave', function(){
            this.src = '../08-javascrip/images/OIP.jpg'
        })
    </script>
</body>
</html>
