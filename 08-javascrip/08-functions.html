    <main>
        <header>
            <h1> 08-functions </h1>
            <p>
                Define and use reusable blocks of code.
            </p>
        </header>
        <section>
          <h3>01- Without params/args</h3>
          <h4 class="greetin"></h4>

          <h3>02- Winth params/args</h3>
            <form>
                <input type="Number" id="n1" min="1" max="9999" placeholder="number 1">
                <strong>+</strong>
                <input type="Number" id="n2" min="1" max="9999" placeholder="number 2">
                <strong>=</strong>
                <output></output>
            </form>
          <h3>03- return value</h3>
          <h4 id="time"></h4>
        </section>
    </main>
    <script>
        //elements
        const greeting = document.querySelector('.greeting')
        const number1 = document.querySelector('#n1')
        const number2 = document.querySelector('#n2')
        const result  = document.querySelector('output')
        const time    = document.querySelector('#time')

        //01- function without parameters/arguments (null)
        function showGreeting() {
            greeting.textContent = 'Welcome JS USER'
        }
        showGreeting()//Call to fuction
        //02 function with parameters/argumets
        function showSum(n1, n2){
            result.textContent =parseInt(n1) + parseInt(n2)
        }
        //Event listener with array function
        number1.addEventListener('input',()=>{
            showSum(number1.value, number2.value)
        })
        //Oter way : 
        number2.oninput = () =>{
        showSum(number1.value, number2.value)
        }




        // 03 function return value
        function showTime(){
            let ndate = new Date()
            //operador ternari 
            let meridian = (parseInt(ndate.getHours()) <= 12)? 'am' :'pm'
            return `${ndate.getHours()}: ${ndate.getMinutes()} ${meridian}`
        }
        time.textContent= `Time: ${showTime()}`

            </script>
