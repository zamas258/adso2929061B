    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-Tables</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            thead,
            tfoot {
                th, td {
                    background: #fff;
                    padding: 4px 10px;
                    border: 1px solid #fff;
                    text-align: center;

                }
            }
        }
        tbody {
            border-collapse: collapse;
            width: 100%;
            td 
                {
                    background: #fff6;
                    padding: 4px 10px;
                    border: 1px solid #fff9;
                    font-size: 0.8rem;
            }
            tr:nth-of-type(even) {
                td {
                    background: #fff9;
                }
            }
        }
        tfoot {
            text-align: center;
        }
    </style>
</head>
<body class="html"> 
    <nav>
        <a href="../02-html/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>09 - Tables</h1>
            <p>This tags allows you to create a table. </p>
        </header>
        <section>
            <table>
                <!--TR (tablerow) FILAS
                TD (tabledata) COLUMNAS
                TH (tableheader) COLUMNAS
                TFOOT (tablefooter)
                TBODY (tablebody)
                THEAD (tableheader)

                -->

                <thead>
                <tr>
                        <th>Names</th>
                        <th>Surnames</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan</td>
                        <td>Flor</td>
                        <td>19</td>
                        <td>Male</td>
                    </tr>
                    
                    <tr>
                        <td>Diego</td>
                        <td>Flor</td>
                        <td>17</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>Esteban</td>
                        <td>Montiel</td>
                        <td>11</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>Rafaela</td>
                        <td>Rodriguez</td>
                        <td>2</td>
                        <td>Female</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Simpson Family</td>
                        
                    </tr>
                </tfoot>
            </table>
        </section>
       
    </main>
    
</body>
</html>
