        <title>09 - absolute units</title>
        <link rel="stylesheet" href="../css/styles.css">
        <style>
            html {font-size: 16px;}
            ul {
                color: rgba(228, 224, 18, 0.6);
            }
            ul.units {
                color: rgb(4, 83, 40);
                padding-left: 2rem;
            }
            li.abs1 { font-size: 0.5in;}
            li.abs2 { font-size: 1cm;}
            li.abs3 { font-size: 10mm;}

            li.abs5 { font-size: 2pc;}

        <main>
            <header>
                <h1>09 - absolute units</h1>
                <p>
                    Specify a fixed length value. It doesn't matter if the screen's width or height changes.
                </p>
                <ul>
                    <li>inch {in}</li>
                    <li>centimeter {cm}</li>
                    <li>point {pt}</li>
                    <li>pica {pc}</li>
                </ul>
         </header>
         <section>
           <ul class="units">
            <li class="abs1">inch: 0.5in</li>
            <li class="abs2">cm: 1cm</li>
            <li class="abs3"> Mm: 10mm</li>
            <li class="abs4"> Pt: 10pt</li>
            <li class="abs5"> Pc: 2pc</li>

           </ul>
    
         </section>
        </main>
