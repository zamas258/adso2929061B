<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29-new-backgrounds</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
         header p {
            color: white !important;
        }
        main header {
            color: white;

        }
        div.multiples{
          border: 4px solid #000b;
          border-radius: 10px ;
          background: url(images/bg3.png),
          url(images/bg2.png),
          url(images/bg1.png);
          height: 453px;
          margin: 1rem auto;
          width: 320px;
        }
        section div {
            border: 4px solid #000b;
            border-radius: 10px ;
            margin: 1rem auto;
            height:200px ;
            width: 320px;
        }
        div.gradient1{
            background: linear-gradient(to top , rgb(0, 255, 200), rgb(0, 255, 64));
        }
        div.gradient2{
            background: linear-gradient(45deg , rgb(255, 81, 0), rgb(238, 255, 0));
        }
        div.gradient3{
            background: linear-gradient(to bottom, 
            #bb0 50%,
            #00b 50%,
            #00b 75%,
            #b00 75%);
        }
        div.gradient4{
            background: linear-gradient(to right, rgb(0, 0, 0) 50%, rgb(255, 255, 255) 50%);
            background-size:37px;
        }
        div.gradient5{
            background: radial-gradient(circle , rgb(255, 9, 9), rgb(0, 3, 182));
        }
        div.gradient6{
            background: radial-gradient(circle ,
            #fff 20%,
            #333 20%,
            #333  40%,
            #fff 40%,
            #fff 60%,
            #333 60%,
            #333 80%
            );
        }
        div.gradient7{
            background:conic-gradient(red, orange, yellow, green, blue);
        }
        section h4 {
            margin: 0;
            text-align: center;
            font-size: 8rem;

        }
        h4.clip1 {
            background: linear-gradient(-107deg, #82009f 0%, #f7345e 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h4.clip2 {
            background: url(images/bgfire.jpg);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        div.mask {
            width: 100px;
            height: 100px;
            background: conic-gradient(red, orange, yellow, green, blue);
            margin: 2rem auto;
            mask-image: url(images/mask.svg);
            mask-size: 100% 100%;
        }
    </style>

</head>
<body class="css"> 
    <nav>
        <a href="../03-css/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>29-new-backgrounds</strong></h1> 
            <p>
                New Features (multiple, gradients, clip).
            </p>
        </header>
        <section>
            <h3>Bg Multiples:</h3>
            <div class="multiples"></div>
            <h3>Bgs Gradients</h3>
            <h5>linear-gradient(to direction, color1, color2)</h5>
            <div class="gradient1"></div>
            <h5>linear-gradient(degress, color, color2)</h5>
            <div class="gradient2"></div>
            <h5>Colombia Flag</h5>
            <div class="gradient3"></div>
            <h5>Vertical lines </h5>
            <div class="gradient4"></div>
            <h5>radial-gradient( shape, color1, color2)</h5>
            <div class="gradient5"></div>
            <h5>BullsEye</h5>
            <div class="gradient6"></div>
            <h5>conic-gradient(to direction )</h5>
            <div class="gradient7"></div>
        </section>
    </main>
</body>
</html>
