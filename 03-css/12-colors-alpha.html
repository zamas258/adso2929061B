<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 12-colors-alpha</title>
        <link rel="stylesheet" href="../css/styles.css">
        <style>
            figure {
                background: url(images/mario.png) ;
                padding: 0;
                height: 360px;
                margin: 1rem auto;
                width: 360px;
            }
            figure div {
                height: calc(360px/3);

            }
            figure div.color1 {
                background-color: rgb(0, 0, 4);
                border-radius: 10px 10px 0 0 ;

            }
            figure div.color2{
                background-color: hsl(0, 100%, 0%,.6);

            }
            figure div.color3 {
                background-color: #000b;
                border-radius: 0 0 10px 10px;
            }
        </style>
    </head> 
    <body class="html">
        <nav>
            <a href="../">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            </a>
        </nav>
        <main>
            <header>
                <h1>12-colors-alpha</h1>
                <p>
                    The fourth alpha channel allows you to apply opacity or transparency to the color.
                </p>
         </header>
         <section>
           <figure>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
           </figure>
    
         </section>
        </main>
    
     </body>
    </html>
</body>
</html>
